<!DOCTYPE html>
<html lang="vi" xmlns="http://www.w3.org/1999/xhtml"
	prefix="og: http://ogp.me/ns#" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE"
	th:text="#{app}"></title>
<meta th:content="#{page.slogan}" name="description" />
<meta content="linkin.vn" name="author" />
<meta th:content="@{/client/images/favicon.png}" name="og:image" />
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<!-- Bootstrap 3.3.6 -->
<link rel="shortcut icon" th:href="@{/client/images/favicon.png}"
	type="image/png" />
<link rel="stylesheet" type="text/css"
	th:href="@{/client/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/client/css/font-awesome.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/client/css/style.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/client/css/responsive.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/client/css/style-mmenu.css}" />
<link th:href="@{/user/css/icons.css}" rel="stylesheet" type="text/css" />
<script type="text/javascript"
	th:src="@{/client/js/jquery-2.2.3.min.js}"></script>
<script type="text/javascript" th:src="@{/client/js/bootstrap.min.js}"></script>
<!-- Required datatable js -->
<script th:src="@{/client/plugins/datatables/jquery.dataTables.min.js}"></script>
<script
	th:src="@{/client/plugins/datatables/dataTables.bootstrap4.min.js}"></script>

</head>
<body>
	<div class="box-all">
		<header>
			<div th:replace="client/common/header::header"></div>
		</header>
		<main class="main">
		<div layout:fragment="content">empty</div>
		</main>
		<div th:replace="client/common/footer::footer"></div>
	</div>


	<!-- <script>
		$('.menu-toggle').click(function() {
			$('body').addClass('menu-open');
		});
		$('.toggle-navbar .close-btn').click(function() {
			$('body').removeClass('menu-open');
		});
	</script> -->
</body>
</html>
